<footer class="footer">
  <span class="todo-count"></span>
  <ul class="filters">
    <li>
      <a href="#/" [class.selected]="category === 'all'" (click)="updateCategory('all')">All</a>
    </li>
    <li>
    <a href="#/active" [class.selected]="category === 'active'" (click)="updateCategory('active')">Active</a>
    </li>
    <li>
    <a href="#/completed" [class.selected]="category === 'completed'" (click)="updateCategory('completed')">Completed</a>
    </li>
  </ul>
  <button class="clear-completed">Clear completed</button>
</footer>
