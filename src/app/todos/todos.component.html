<section class="todoapp">
  <header class="header">
    <h1>{{title}}</h1>
    <app-todo-input></app-todo-input>
  </header>
  <section *ngIf="count" class="main">
    <app-todo-select-all></app-todo-select-all>
    <app-todo-list [todos]="todos"></app-todo-list>
    <app-todo-pagination
      [pageNumber]="pageNumber"
      [pageSize]="pageSize"
      [category]="category"
      (onChangePage)="onChangePage($event)"
    ></app-todo-pagination>
    <app-todo-footer
      [category]="category"
      [count]="uncompletedCount"
      (onChangeCategory)="onChangeCategory($event)"
      (onClearCompleted)="onClearCompleted()"
    ></app-todo-footer>
  </section>
</section>
