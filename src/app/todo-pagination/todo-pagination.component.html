<div class="page">
  <a
    class="page__btn prev"
    [class.disabled]="pageNumber === 1"
    [class.hide]="pageSize === 1"
    (click)="prevPage()"
    [routerLink]="['/todos', category, pageNumber - 1]"
  >Prev</a>
  <span class="page__text">{{pageNumber}} of {{pageSize}}</span>
  <a
    class="page__btn next"
    [class.disabled]="pageNumber === pageSize"
    [class.hide]="pageSize === 1"
    (click)="nextPage()"
    [routerLink]="['/todos', category, pageNumber + 1]"
  >Next</a>
</div>
