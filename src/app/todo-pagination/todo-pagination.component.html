<div class="page">
  <a *ngIf="hasPage" class="page__btn prev" [class.disabled]="pageNumber === 1" (click)="prevPage()" href="#">Prev</a>
  <span class="page__text">{{pageNumber}} of {{pageSize}}</span>
  <a *ngIf="hasPage" class="page__btn next" [class.disabled]="pageNumber === pageSize" (click)="nextPage()" href="#">Next</a>
</div>
